<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="" />
  </head>
  <body>
    <main class="home">
      <div class="card" id="card">
        <div class="card__quote" id="quote-container">
          <i class="fas fa-quote-left card__quote-icon"></i>
          <span class="card__quote-text" id="quote">&nbsp; </span>
        </div>
        <div class="card__author" id="author">&nbsp;</div>
        <div class="card__button-group">
          <a
            href="#"
            id="button-twitter"
            class="btn btn--twitter"
            title="twitte this!"
          >
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="btn btn--main" id="button-new-quote">new quote</a>
        </div>
        <div class="loader" id="loader">
          <div class="loader__spinner"></div>
        </div>
        <div class="card__retry" id="retry" hidden>
          <i class="fas fa-search"></i>
          <span>please try again </span>
        </div>
      </div>
    </main>
    <!-- scripts -->
    <script src="./javascript/script.js"></script>
  </body>
</html>
